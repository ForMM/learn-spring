spring.freemarker.template-loader-path: classpath:/templates
spring.freemarker.suffix: .ftl
logging.config=classpath:logback.xml


testhttpurl=

#####\u6570\u636E\u6E90\u914D\u7F6E
spring.aop.auto=true
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
datasource.readSize=2

master1.spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8
master1.spring.datasource.driver-class-name=com.mysql.jdbc.Driver
master1.spring.datasource.username=root
master1.spring.datasource.password=password
master1.spring.datasource.max-idle=50
master1.spring.datasource.max-wait=10000
master1.spring.datasource.min-evictable-idle-time-millis=1000
master1.spring.datasource.min-idle=0
master1.spring.datasource.initial-size=3

master2.spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8
master2.spring.datasource.driver-class-name=com.mysql.jdbc.Driver
master2.spring.datasource.username=root
master2.spring.datasource.password=password
master2.spring.datasource.max-idle=50
master2.spring.datasource.max-wait=10000
master2.spring.datasource.min-evictable-idle-time-millis=1000
master2.spring.datasource.min-idle=0
master2.spring.datasource.initial-size=3

#mybatis mapper\u6587\u4EF6\u7684\u4F4D\u7F6E
mybatis.mapper-locations=classpath*:mapper/**/*.xml
#\u626B\u63CFpojo\u7C7B\u7684\u4F4D\u7F6E,\u5728\u6B64\u5904\u6307\u660E\u626B\u63CF\u5B9E\u4F53\u7C7B\u7684\u5305\uFF0C\u5728mapper\u4E2D\u5C31\u53EF\u4EE5\u4E0D\u7528\u5199pojo\u7C7B\u7684\u5168\u8DEF\u5F84\u540D\u4E86
mybatis.type-aliases-package=com.example.demo.model
